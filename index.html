<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alert at Specific Time</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        text-align: center;
        margin: 0;
        padding: 0;
    }
    .container {
        margin-top: 100px;
    }
    label {
        font-size: 18px;
    }
    input[type="text"] {
        padding: 10px;
        font-size: 16px;
        margin: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 200px;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Set an Alert at Specific Time</h2>

    <label for="time">Enter the time (in HH:MM:SS format):</label>
    <br>
    <input type="text" id="time">
    <br>
    <button onclick="setAlert()">Set Alert</button>
    <button onclick="notifRequest()">Request Permission</button>
</div>

<script src="script.js"></script>
<script src="notif.js"></script>

</body>
</html>
